<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Food Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        .container {
            height: 100vh;
            position: relative;
        }
        
        .floating-image {
            position: absolute;
            transition: all 0.5s ease;
        }
        
        .left-image {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: floatLeftRight 8s infinite alternate;
        }
        
        .middle-image {
            left: 50%;
            transform: translateX(-50%);
            animation: floatUpDown 6s infinite alternate;
        }
        
        .right-image {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: floatRightLeft 8s infinite alternate;
        }
        
        .floating-image img {
            max-width: 300px;
            height: auto;
        }
        
        @keyframes floatLeftRight {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(100px); }
        }
        
        @keyframes floatUpDown {
            0% { top: 10%; }
            100% { top: 70%; }
        }
        
        @keyframes floatRightLeft {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(-100px); }
        }
        
        .title {
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }
        
        @media (max-width: 992px) {
            .floating-image img {
                max-width: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                height: auto;
                padding: 30px 0;
            }
            
            .floating-image {
                position: relative;
                animation: none !important;
                transform: none !important;
                margin-bottom: 30px;
                left: auto;
                right: auto;
                top: auto;
            }
            
            .floating-image img {
                max-width: 250px;
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Sneha Select Products</h1>
            <p class="lead">Premium 10-Minute Indian Snacks</p>
        </div>
        
        <div class="floating-image left-image">
            <img src="image1-url.jpg" alt="Malai Kebab" class="img-fluid">
        </div>
        
        <div class="floating-image middle-image">
            <img src="image2-url.jpg" alt="Tandoori Drumsticks" class="img-fluid">
        </div> 
        
        <div class="floating-image right-image">
            <img src="image3-url.jpg" alt="Achari Chicken Tikka" class="img-fluid">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
